<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bestLogin/css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
  {% if messages %}
      {% for message in messages %}
      {{ message|linebreaksbr }}
      {% endfor %}
  {% endif %}
    <section>
        <div id="container_demo" >
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                  <form action="{% url 'users:login' %}" method="POST" autocomplete="on">
                      {% csrf_token %}
                        <h1>Log in</h1>
                        <p>
                            <label for="username" class="uname" > Your email or username </label>
                            <input id="username" name="username_email" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd"> Your password </label>
                            <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                        </p>
                        <p class="login button">
                            <input type="submit" value="Login" />
                       </p>
                        <p class="change_link">Not a member yet ?
                          <a href="#toregister" class="to_register">Join us</a>
                        </p>
                   </form>
                </div>

                <div id="register" class="animate form">
                    <form action="{% url 'users:register' %}" method="POST" autocomplete="on">
                      {% csrf_token %}
                        <h1> Sign up </h1>
                        <p>
                            <label for="usernamesignup" class="uname" >First name</label>
                            <input id="usernamesignup" name="first_name" required="required" type="text" placeholder="Myname" />
                        </p>
                        <p>
                            <label for="usernamesignup" class="uname" >Last name</label>
                            <input id="usernamesignup" name="last_name" required="required" type="text" placeholder="Mylastname" />
                        </p>
                        <p>
                            <label for="usernamesignup" class="uname" >Username</label>
                            <input id="usernamesignup" name="username" required="required" type="text" placeholder="myusername.12" />
                        </p>
                        <p>
                            <label for="usernamesignup" class="uname" >Date of Birth</label>
                            <input id="usernamesignup" name="dob" required="required" type="date" placeholder="1991-01-23" />
                        </p>
                        <p>
                            <label for="emailsignup" class="youmail"  > Your email</label>
                            <input id="emailsignup" name="email" required="required" type="email" placeholder="mysupermail@mail.com"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" >Your password </label>
                            <input id="passwordsignup" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" >Please confirm your password </label>
                            <input id="passwordsignup_confirm" name="confirm_password" required="required" type="password" placeholder="eg. X8df!90EO"/>
                        </p>
                        <p class="signin button">
                          <input type="submit" value="Sign up"/>
                        </p>
                        <p class="change_link">
                          Already a member ?
                          <a href="#tologin" class="to_register"> Go and log in </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
  </table>
  </body>
